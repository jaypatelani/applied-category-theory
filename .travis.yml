language: node_js
install:
  - npm install gitbook
script:
  - sh deploy.sh
env:
  - KEY_FILE="deploy_key"
  - GIT_EMAIL="jtsummers@gmail.com"
before_install:
- openssl aes-256-cbc -K $encrypted_50a456097cc2_key -iv $encrypted_50a456097cc2_iv
  -in deploy_key.enc -out deploy_key -d
cache:
  directories:
    - "node_modules"
